<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BizTrack Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>BizTrack</h2>
        <ul>
            <li class="nav-item active" data-section="dashboard">Dashboard</li>
            <li class="nav-item" data-section="products">Products</li>
            <li class="nav-item" data-section="tasks">Tasks</li>
            <li class="nav-item" data-section="reports">Reports</li>
            <li class="nav-item" data-section="settings">Settings</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div id="dashboard" class="section active">
            <h2>Dashboard Overview</h2>
            <div id="dashboard-stats">Loading stats...</div>
        </div>

        <div id="products" class="section">
            <h2>Products</h2>
            <div class="add-item">
                <input type="text" id="product_name" placeholder="Product Name">
                <input type="number" id="price" placeholder="Price">
                <input type="number" id="quantity" placeholder="Quantity">
                <select id="priority">
                    <option value="Low">Low</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="High">High</option>
                </select>
                <input type="date" id="due_date">
                <button id="addProductBtn">Add Product</button>
            </div>
            <ul id="productList"></ul>
        </div>

        <div id="tasks" class="section">
            <h2>Tasks</h2>
            <div class="add-item">
                <input type="text" id="task_title" placeholder="Task Title">
                <input type="text" id="description" placeholder="Description">
                <select id="task_priority">
                    <option value="Low">Low</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="High">High</option>
                </select>
                <button id="addTaskBtn">Add Task</button>
            </div>
            <ul id="taskList"></ul>
        </div>

        <div id="reports" class="section">
            <h2>Reports</h2>
            <div id="reportData">Loading reports...</div>
        </div>

        <div id="settings" class="section">
            <h2>Settings</h2>
            <div class="add-item">
                <input type="text" id="setting_name" placeholder="Setting Name">
                <input type="text" id="setting_value" placeholder="Value">
                <button id="addSettingBtn">Add Setting</button>
            </div>
            <ul id="settingsList"></ul>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
